<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Summarizer</title>
    <style>
        body{
        background-color: #D6B9ED;
        }
    </style>
</head>
<body>
    <h1>Study Psych Material!</h1>
    <h2>Type in questions about the input or ask for questions about the material to help you study!</h2>
    <form action="/summarize/" method="post">
        <label for="query">Query:</label><br>
        <textarea id="query" name="query" rows="4" cols="50">Summarize the document</textarea><br><br>
        <input type="submit" value="Summarize">
    </form>
</body>
</html>
